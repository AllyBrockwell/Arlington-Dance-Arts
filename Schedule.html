<!-- the dynamic schedule -->
    <div id="myDIV" class="header">
  <h2 style="margin:5px">Weekly Schedule</h2>
  <input type="text" id="myInput" placeholder="Class Name">

  <select id = "days">
    <option value = "">Select a Day</option>
    <option value = "monday">Monday</option>
    <option value ="tuesday">Tuesday</option>
    <option value = "wednesday">Wednesday</option>
    <option value ="thursday">Thursday</option>
    <option value = "friday">Friday</option>
  </select>
  <br>
  <div class = "start">
    <b>Start Time:</b>
  </div>
  <div class = "end">
    <b>End Time:</b>
  </div>
  <input type ="time" id = "startTime" placeholder = "Start Time">
  <input type ="time" id = "endTime" placeholder = "End Time">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <ul id = "mon">
    <div class = "day"><b>Monday</b></div>
  </ul>
  <ul id = "tue">
  <div class = "day"><b>Tuesday</b></div>
  </ul>
  <ul id = "wed">
  <div class = "day"><b>Wednesday</b></div>
  </ul>
  <ul id = "thurs">
  <div class = "day"><b>Thursday</b></div>
  </ul>
  <ul id = "fri">
  <div class = "day"><b>Friday</b></div>
  </ul>
</ul>

<script>
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var days = document.getElementById("days").value;
  var start = document.getElementById("startTime").value;
  var end = document.getElementById("endTime").value;
  var t = document.createTextNode(inputValue);
  var s = document.createTextNode(start);
  var e = document.createTextNode(end);
  var space = document.createTextNode("         ");
  var to = document.createTextNode(" to ");
  li.appendChild(t);
  li.appendChild(space);
  li.appendChild(s);
  li.appendChild(to);
  li.appendChild(space);
  li.appendChild(e);
  if (inputValue === '') {
    alert("You must write something!");
  }else if(days ==='Select a Day'){
    alert("You must pick a day!");
  }else if(start === ''){
    alert("You must select a Start Time!");
  }else if(end === ''){
    alert("You must select a End Time!");
  }else if(days ==='monday'){
    document.getElementById("mon").appendChild(li);
  }else if(days ==='tuesday'){
      document.getElementById("tue").appendChild(li);
  }else if(days ==='wednesday'){
    document.getElementById("wed").appendChild(li);
  }else if(days ==='thursday'){
      document.getElementById("thurs").appendChild(li);
  }else if(days ==='friday'){
    document.getElementById("fri").appendChild(li);
   }else {
    alert("You must pick a day!");
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>
